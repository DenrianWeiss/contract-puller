name: Release Contract Puller

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: contract-puller-linux
            asset_name: contract-puller-linux
          - os: macos-latest
            artifact_name: contract-puller-macos
            asset_name: contract-puller-macos
          - os: windows-latest
            artifact_name: contract-puller-windows.exe
            asset_name: contract-puller-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate SEA Blob
        run: node --experimental-sea-config sea-config.json

      - name: Prepare Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: cp $(command -v node) ${{ matrix.artifact_name }}

      - name: Prepare Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: node -e "require('fs').copyFileSync(process.execPath, '${{ matrix.artifact_name }}')"

      - name: Remove Signature & Inject (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          codesign --remove-signature ${{ matrix.artifact_name }}
          npx postject ${{ matrix.artifact_name }} NODE_SEA_BLOB sea-prep.blob \
            --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2 \
            --macho-segment-name NODE_SEA
          codesign --sign - ${{ matrix.artifact_name }}

      - name: Inject Blob (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          npx postject ${{ matrix.artifact_name }} NODE_SEA_BLOB sea-prep.blob \
            --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2
      
      - name: Inject Blob (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          npx postject ${{ matrix.artifact_name }} NODE_SEA_BLOB sea-prep.blob `--sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2`

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/contract-puller-linux/contract-puller-linux
            artifacts/contract-puller-macos/contract-puller-macos
            artifacts/contract-puller-windows.exe/contract-puller-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
